<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="vehicle.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>

        $(document).ready(function() {
            $("#datepicker").datepicker({
                changeYear: true,
                minDate: 'today',
                maxDate: '+7D',
                beforeShowDay: $.datepicker.noWeekends
            });
        });



    </script>
</head>
<body ng-controller="vehicle">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid ">
        <div class="navbar-header">
            <a class="navbar-brand">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">AboutUs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class ="navbar-right">
            <button type="button" class="btn btn-default" onclick="logout();">
                <span class="glyphicon glyphicon-log-out" style="margin-top: 10%"></span> Log out
            </button>
        </div>


    </div>
</nav>

<div class="container-fluid" style="margin-top: 4%">
    <div class="row">
        <div class="col-sm-4 leftside">
            <div class="tabbable">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li><a href="#" data-toggle="collapse" data-target="#demo">Servicing</a>
                    <div id="demo" class="collapse">
                        <ul><li><a href = "#" onclick="setRegular();">Regular</a></li><li><a href = "#" onclick="setPremium();">Premium</a></li></ul>
                    </div>
                    </li>
                    <li><a href="#" onclick="setRepairing();" data-toggle="collapse" data-target="#demo">Repairing</a></li>
                </ul>

            </div>
        </div>
        <div class="col-sm-8 rightside">
            <div id="viewButtonDiv" class="viewAddBtn" style="margin-top: 2.5%">
                <button id="viewVehicleRecords" class="btn btn-primary" type="button" onclick="showRecords();">
                    View MyVehicles</button>
                <button type="button" id="add" class="btn btn-primary" onclick="displayForm()">Add Vehicle</button>
            </div>
            <div style="color: white;" id="vehicleStatus"></div>
            <div id="vehicleRecordsDiv">

            </div>

            <div id="FormDiv">

                <form name="vehicleForm" id="vehicleForm" method="post" style="visibility: hidden">
                    <h2><br><br>Vehicle Details</h2>
                    <input type="number" name="vin"class="form-control" placeholder="VIN" ng-required="!vin"><br>
                    <input type="text" name="model"class="form-control" placeholder="Model" ng-required="!model"><br>
                    <input type="text" name="company"class="form-control" placeholder="Company" ng-required="!comapany"><br>
                    <input type="date" name="date_of_purchase"class="form-control" placeholder="Date-Of-Purchase" ng-required="!date_of_purchase"><br>

                    <button type="button" id="done" class="btn btn-primary" onclick="addRecord()" style="margin-bottom: 2.5%">Submit</button>


                </form>
            </div>
<div id="checkAvailability">
    <label>Check Availability<input type='Date' id='checkAvailable' placeholder='Click here'></label>
    <button type="button" name="checkAvailable" onclick="checkAvailable()">Check Availability</button>
</div>


        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom"></nav>
</body>
</html>
